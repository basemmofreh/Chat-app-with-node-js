<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/styles.css">
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body class="chat">

  <div class="chat__sidebar">
    <h3> <img src="imgs/background_character.png" id="sideBarImg" alt="">Connected users</h3>
    <div id="users"></div>
  </div>

  <div class="chat__main">
    <ol id="chat" class="chat__messages"></ol>
    <div class="chat__footer">
      <form action="" id="emailForm">
        <input type="email" placeholder="Email address" id="emailInput">
        <input type="text" placeholder="text" id="textInput" autofocus autocomplete="off">
        <input type="submit" value="submit" id='send'>
        <button id="sendLocation" type="button">Share my location</button>
      </form>
    </div>

    <h1></h1>



  </div>



  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/index.js"></script>
</body>
</html>
