<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/styles.css">
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <title>Document</title>

  <script src='https://cdn.rawgit.com/admsev/jquery-play-sound/master/jquery.playSound.js'></script>
</head>
<body class="chat">

  <div class="chat__sidebar">

    <h3><img src="imgs/profile.png" alt=""> <img src="imgs/background_character.png" id="sideBarImg" alt="">Connected<span>0<span></h3>
    <div id="users"></div>
  </div>

  <div class="chat__main">
    <ol id="chat" class="chat__messages"></ol>
    <div class="chat__footer">
      <form action="" id="emailForm">
        <!-- <input type="email" placeholder="Email address" id="emailInput"> -->
        <input type="text" placeholder="text" id="textInput" autofocus autocomplete="off">
        <input type="submit" value="Send" id='send'>
        <button id="sendLocation" type="button">Share my location</button>
      </form>
    </div>
  </div>


  <script id='message-template' type="text/template">
    <li class="msgField">
      <div class="message__title">
        <h4>{{from}}</h4>
         <span>{{time}}</span>
      </div>

      <div class="message__body">
        <p> {{text}}</p>
      </div>

    </li>
  </script>
  <script id='location-template' type="text/template">
    <li class="msgField">

        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{time}}</span>
        </div>

        <div class="message_body">
          <a target="_blank" href={{url}}><img id="loc-icon" src="../imgs/location.png"/></a>
        </div>
     </li>
  </script>

  <script src="/js/mustache.js"></script>
  <script src="/socket.io/socket.io.js"></script>
    <script src="/js/deparam.js"></script>
  <script src="/js/chat.js"></script>
  <script src="/js/moment.js"></script>


</body>
</html>
